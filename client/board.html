<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/vector-single-cartoon-spiral-notebook-isolated-white-background-vector-illustration_939711-1278.jpg?w=2000">
    <script src="./assets/board.js" defer></script>
    
    <title>Diary-APP</title>
</head>

<main>
    <header>
        <h1>Board</h1>
        <em></em>
    </header>
    <hr />

    <div class="container" id="posts"></div>
    <hr />

    <form id="post-form">
        <fieldset>
            <label for="title">Category:</label>
            <input type="text" id="category" name="category" required>
        </fieldset>
        <fieldset>
            <label for="title">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </fieldset>
        <input type="submit" value="Post">
    </form>

</main>
